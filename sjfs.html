<html>
    <head>
        <!-- get need fonts and bootstrap -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta name="google-site-verification" content="tXyJhIUjwgDkdY4scPFF1nBiVW9co3-HjowXazdoL7I">
        <link rel="stylesheet" href="sjfs.css">
        <script src="sjfs.js" defer></script>
        <title>FCFS</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body class="xx">
        <h1 class="text-center mt-4 display-5">Shortest Job First Scheduling</h1>
        <h4 class="mt-4 mx-5 lead text-center">Enter number of processes</h4>
        <div class="input-group col-lg-4 col-md-4 col-sm-4 container justify-content-cente my-3 w-25" >
            <input type="number" class="form-control" id="item1" aria-label="Recipient's username"  aria-describedby="basic-addon2">
            <span class="input-group-text" id="ebasic-addon2"><button type="button" class="btn" onclick='createTable()'><i class="fas fa-arrow-right"></i></button></span>
        </div>
        <div class="container-fluid text-center">
            <div class="container-fluid" style="overflow-x: auto;">
                <table id="table" class="text-center order-table table-borderless table" name="table1" required></table>
            </div>
            <button type="button" id="pikachu" class="btn hide btn-outline-secondary mx-auto" onclick='getTable();sjf();display()'>Calculate</button>
        
        <div class="mt-2 mb-5">
             <div class="container-fluid mt-5" style="overflow-x: auto;">
                <table id="result" class="text-center order-table table-borderless table" name="result" required></table>
            </div>
        </div>
    </div >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
